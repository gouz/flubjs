<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8" />
    <title>FlubJS Demo</title>
  </head>
  <body>
    <div id="sandbox-wheel" data-launcher="#launcher">
      <a id="launcher" href="#menu">A</a>
      <ul id="menu">
        <li><a href="#">B</a></li>
        <li><a href="#">C</a></li>
        <li><a href="#">D</a></li>
        <li><a href="#">B</a></li>
        <li><a href="#">C</a></li>
        <li><a href="#">D</a></li>
        <li><a href="#">B</a></li>
        <li><a href="#">C</a></li>
        <li><a href="#">D</a></li>
        <li><a href="#">B</a></li>
        <li><a href="#">C</a></li>
        <li><a href="#">D</a></li>
      </ul>
    </div>
    <a href="#" id="add_child">Add Child</a>
  <script src="../dist/flub.js"></script>
  <script>
    var flub = new Flub('#sandbox-wheel', {
      min: 0,
      max: 360,
      speed: 800,
      dispatch: true,
      sync: false,
      blur: true
    });
    var a = document.querySelector('#add_child'),
      ul = document.querySelector('#menu');
    a.addEventListener('click', function(e) {
      var li = document.createElement('li');
      li.innerHTML = '<a href="#">O</a>';
      ul.appendChild(li);
      flub.populate().position();
      return false;
    }, false);
  </script>
  </body>
</html>
